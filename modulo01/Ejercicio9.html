<!DOCTYPE html>
<html>
  <head>Ejerciocio 9</head>
  <body>
    <ul id="vocales"></ul>
    <script>
      let data = ["a", "e", "i", "o", "u"];
      let voc = document.getElementById("vocales");
        data.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        voc.appendChild(li);});
    </script>
  </body>
</html>
