<!DOCTYPE html>
<!--a - Describe dos usos o funciones que proporciona la declaración DOCTYPE en una página web.-->
<!--Es el encargado de comunicar al navegador como interpretar el documento que esta abriendo, 
declara el tipo de documento con el que estamos trabajando-->

<!--b - Para que se utilizan las siguientes etiquetas:-->
<head> <!-- <head> seria la cabeza de nuestro documento--></head>
<title><!--es donde va el titulo de nuestra pagina web--> </title>
<meta> <!--La etiqueta meta es la que contiene la información de nuestra pagina, metadatos y descripcion de la misma -->
<!--<style> se utiliza para darle estilo a la pagina, formato de color en particular--> 
<body><!--La etiqueta body es el indica el cuerpo de nuestra pagina--><body>
<h1,<h2>,<h3>,<h4>,<h5>,<h6> <!-- nos muestra texto de distintos tamaños dependiendo del tipo de etiqueta que usemos 
tambien son utilizadas para titulos y subtitulos-->
<a> <!--La etiqueta <a> crea un enlace a otras páginas de internet, 
archivos o ubicaciones dentro de la misma página, direcciones de correo, o cualquier otra URL.-->
<strong><!--</strong> se utiliza para remarcar un texto.-->
<br> <!--realiza el salto de linea en un texto-->
<ul><!--para crear una lista no ordenada--><ul>
<li><!--es un elemnto de lista--><li>
<p><!--presenta los parrafos--><p>
<span><!--Sirve para aplicar estilo al texto o agrupar elementos en línea--><span>
<table><!--es lo que contiene todos los elementos de una tabla--> </table>
<tr><!--representa a una fila de la tabla--> </tr>
<td><!--es la celda de una tabla donde contiene los datos --> </td>
<img>
<!--<img> permite integrar imágenes y gráficas en páginas web-->

 <!--c- La etiqueta <script> puede ir dentro de las etiquetas de de <body> o <head>, hay alguna 
diferencia donde pueda ir? -->
<!--Los scripts, por norma general se deben colocar antes del cierre del body. Sin embargo, 
hay casos particulares en donde es conveniente ponerlos en el head.
Poner los scripts en el <head> puede hacer que el navegador se entretenga descargando Javascript que no necesita ejecutar previamente a la carga del contenido de la página, 
lo que puede reducir el tiempo de carga y por lo tanto el rendimiento -->
