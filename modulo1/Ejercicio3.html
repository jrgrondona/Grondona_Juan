<title>Ejercicio N 3 (Factorial) </title>
 <script type="text/javascript">
     var num = prompt("Ingrese un numero para calcular su factorial");
     var resultado = 1;
  for(var i=1; i<=num; i++) {
  resultado *= i;
}
alert(resultado);
// item agregado solo para comprobar el numero ingresado.
document.write("El factorial de "+num+" es "+resultado)
</script>
